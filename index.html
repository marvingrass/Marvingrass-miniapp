<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Marvingrass Exchange</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<style>
body { font-family: Arial; text-align:center; padding-top:40px; background:#f2f2f2;}
h2 { color:#333; }
button { font-size: 20px; padding: 15px 30px; margin: 10px; cursor: pointer; border: none; border-radius: 8px; }
.buy { background:#28a745; color:#fff; }
.sell { background:#dc3545; color:#fff; }
</style>
</head>
<body>
<h2>Marvingrass Exchange</h2>
<p>Выберите действие:</p>
<button class="buy" onclick="send('buy')">Купить</button>
<button class="sell" onclick="send('sell')">Продать</button>
<script>
const tg = window.Telegram.WebApp;
tg.expand();
function send(action) {
tg.sendData(action);
alert("Заявка отправлена: " + action);
}
</script>
</body>
</html>
